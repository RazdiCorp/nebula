<html ng-app="AngAppPOC">
<head>
<meta charset="ISO-8859-1">
<title>Angular Project POC</title>

<!-- *************************************************** Style Sheet Imports - Begin ****************************************** -->
	<!-- Importing icons from http://ionicons.com/ -->
   	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   	<!-- Importing font-awesome icons -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Importing bootstrap CDN Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="/styles/css/common.css">
	<link rel="stylesheet" href="/styles/css/devices.css">
	<link rel="stylesheet" href="/styles/css/animate.min.css">
<!-- *************************************************** Style Sheet Imports - End ****************************************** -->
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
	
	<script src="js/angulartics/angulartics.min.js"></script>
	<script src="js/angulartics/angulartics-ga.min.js"></script>
	

</head>
<body class="noScroll">
	<div class="container-fluid" ng-controller="UserInfoController"	>
		<div class="wContainer">
			<!-- Include Header here -->
			<div ng-include="'common/header.html'"></div>
			
			
			<!-- Include Navigate here -->
			<div class="slide-animate" ng-include="'common/menu.html'"></div>
			
			<div class="container main-container" ng-view>
			<!-- View rendering area -->
			</div>
			
			
			<footer>
			<div class="footer">
				<div class="container">
					<div class=" footer-text-left">
						Footer
					</div>
					<div class="help-right">
						<button type="button" class="btn-help btn btn-default" ng-click="openHelpModal()">Help</button>
					</div>
				</div>
			</div>
		</footer>
		</div>
	</div>

	<script src="ang/js/app.js"></script>
</body>
</html>
